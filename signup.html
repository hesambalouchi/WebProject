<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <h2 style="text-align: center; margin-top: 20%;padding-bottom: 0">Sign-Up Page</h2>

                <form action="" method="post" name="register">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="full_name" class="form-control" placeholder="full_name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm" class="form-control" placeholder="confirm password" required>
                    </div>
                    <button type="submit" name="send" class="btn">Register</button>
                </form>
            </div>

        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
