<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <h2 style="text-align: center; margin-top: 20%;padding-bottom: 0">Login Page</h2>

                <form action="" method="post" name="login">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="password" required>
                    </div>

                    <button style="width: 100%;margin-bottom: 2vh" type="submit" name="send" class="btn">Login</button>
                    <div class="form-group">
                        <a style="width: 100%" href="signup.html" class="btn">Sign-up</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
