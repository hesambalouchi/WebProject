<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-info</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/view-users.css">
</head>
<body>
    <div class="container">

        <!--add a new user-->
        <div class="row">
            <form name="user-add" class="inline-form">
                <div class="form-group">
                    <div style="padding: 2vh;" class="col-md-6">
                        <input type="text" name="email" class="form-control" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding: 2vh;" class="col-md-6">
                        <input type="text" name="fullname" class="form-control" placeholder="full name">
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding: 2vh;" class="col-md-6">
                        <input type="text" name="username" class="form-control" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding: 2vh;" class="col-md-6">
                        <input type="text" name="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding: 2vh;" class="col-md-12">
                        <button type="submit" class="btn btn-success btn-xs">Add New User</button>
                    </div>
                </div>
            </form>
        </div>

        <!--read all users-->
        <table style="direction: ltr" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>score</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!--read all users-->

    </div>


    <script src="js/jquery.js"></script>
    <script src="js/view-user.js"></script>




</body>
</html>
